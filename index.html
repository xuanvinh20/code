        <style>
            *{
                margin: 0;
                padding: 0;
                font-size: 1.5rem;
            }
            html{
                font-size: 62.5%;
            }
            :root{
                --text-color: red;
                }
            th{

            image{

            }

                content: "hộp đựng quà";
                display: block;
                color: rgb(219, 211, 226);
                background-color: blueviolet;

            .box::before{
                content: "quà";
                display: block;
                color: rgb(43, 226, 104);
                background-color: cornflowerblue;

            }
            .hop1{

            .hop2{

                border: 20px solid gray;
            }
            .dk{
